---
applications:
- name: demo-consumer
  path: target/demo-consumer-0.0.1-SNAPSHOT.jar
  buildpack: java_buildpack_offline
  services:
  - sso
  env:
    GRANT_TYPE: client_credentials
    SSO_AUTHORITIES: contact.read
- name: demo-consumer-admin
  path: target/demo-consumer-0.0.1-SNAPSHOT.jar
  buildpack: java_buildpack_offline
  services:
  - sso
  env:
    GRANT_TYPE: client_credentials
    SSO_AUTHORITIES: contact.read,contact.admin
